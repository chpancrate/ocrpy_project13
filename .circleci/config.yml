version: 2.1

jobs:
  app_linting_and_test:
    docker: 
      - image: cimg/python:3.12
    steps:
      - checkout
      - run:
          name: Create venv
          command: python3 -m venv venv
      - run:
          name: Activate venv
          command: . venv/bin/activate
      - run:
          name: Install dependencies
          command: pip install -r requirements.txt
      - run:
          name: Lint code
          command: flake8 --statistics .
      - run:
          name: Run tests
          command: python -m pytest
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

  container_build:
    docker:
      - image: cimg/go:1.21
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - run: |
          TAG=0.1.$CIRCLE_BUILD_NUM
          docker build -t chpancrate/ocrp13-pgsql:$TAG -t chpancrate/ocrp13-pgsql:latest .
          echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
          docker push chpancrate/ocrp13-pgsql:$TAG
          docker push chpancrate/ocrp13-pgsql:latest

workflows:
  postgresql_app_test_and_build:
    jobs:
      - app_linting_and_test
      - container_build:
          requires:
            - app_linting_and_test
